{% load socialaccount %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      width: 420px;
      background: white;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }
    .google-btn {
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      display: block;
      margin-bottom: 20px;
    }
    .google-btn:hover {
      background: #f1f3f4;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    .divider span {
      padding: 0 10px;
    }
  </style>
</head>
<body>

<div class="auth-card">

  <!-- Google Login -->
  <div class="mb-3 fw-bold fs-4">G Sign in</div>
  <div class="text-muted mb-3">Use your Google Account</div>

  <a class="google-btn" href="{% provider_login_url 'google' %}">
    Continue with Google
  </a>

  <div class="divider">
    <span>或</span>
  </div>

  <!-- Email / Password Login -->
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Email 或使用者名稱</label>
      <input type="text" name="login" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">密碼</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn btn-dark w-100" type="submit">
      登入
    </button>
  </form>

</div>

</body>
</html>
